{% extends 'tokoapp/base.html' %}

{% block title %}{{barang.nama_barang}}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row barang-page">
        <div class="col-4"></div>
        <div class="col-4 barang_show">
            <div class="photo">
                    <img src="{{barang.foto}}">
            </div>
            <p class="nama_barang">{{barang.nama_barang}}</p>
            <p>Rp {{barang.harga}}</p>
            <ul>
                {% for desc in deskripsi %}
                    <li>{{desc}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
